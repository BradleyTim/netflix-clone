<section class="movie-container" *ngIf="movies.length > 0">
  <div
    [routerLink]="['/movies', movie.movieId]"
    class="movies"
    *ngFor="let movie of movies"
  >
    <img [src]="movie.imageUrl" [title]="movie.movieName" />
    <h3 class="title">{{ movie.movieName }}</h3>
    <p>Year of production, {{ movie.releaseDate }}</p>
  </div>
</section>
